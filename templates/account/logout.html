{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container logout-bg">
  <div class="row align-items-center vh-100">
      <div class="col-6 mx-auto logout">
          <div class="card shadow border">
            <h2 class="card-title text-center">Logout</h2>
              <div class="card-body d-flex flex-column align-items-center">
                <p class="text-uppercase">{% trans 'Are you sure you want to leave Plate-Pal?' %}</p>
                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  {% if redirect_field_value %}
                  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                  {% endif %}
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit">{% trans 'Logout'%}</button>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
